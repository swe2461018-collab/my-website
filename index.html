<style>
  body { font-family: Arial, sans-serif; text-align:center; margin:0; padding:0; background:#ffe6e6; overflow-x:hidden; }

<body>

<!-- Countdown -->
<div id="countdown"></div>

<!-- Birthday message -->
<div id="birthday">
  <h1>–°–∞–π–Ω –±–∞–π–Ω–∞ —É—É [–ù—ç—Ä]! üéâ</h1>
  <p>–¢”©—Ä—Å”©–Ω ”©–¥—Ä–∏–π–Ω –º—ç–Ω–¥ —Ö“Ø—Ä–≥—ç–µ!</p>

  <!-- Slide show -->
  <div id="slides">
    <img class="slide" src="zurag1.jpg" alt="">
    <img class="slide" src="zurag2.jpg" alt="">
    <!-- –î—É—Ä—ã–Ω —Ö—ç–º–∂—ç—ç–≥—ç—ç—Ä –∑—É—Ä–∞–≥ –Ω—ç–º—ç—Ö –±–æ–ª–æ–º–∂—Ç–æ–π -->
  </div>
</div>

<!-- Confetti canvas -->
<canvas id="confetti"></canvas>

<script>
// Countdown
const countdownElement = document.getElementById('countdown');
const birthdayDiv = document.getElementById('birthday');

const targetDate = new Date("2025-11-13T01:32:00");

function updateCountdown() {
  const now = new Date();
  const diff = targetDate - now;
  if(diff <= 0) {
    countdownElement.style.display = 'none';
    birthdayDiv.style.display = 'block';
    startSlideShow();
    startConfetti();
    clearInterval(interval);
    return;
  }
  const days = Math.floor(diff / (1000*60*60*24));
  const hours = Math.floor((diff / (1000*60*60)) % 24);
  const minutes = Math.floor((diff / (1000*60)) % 60);
  const seconds = Math.floor((diff / 1000) % 60);
  countdownElement.innerHTML = `${days} —Ö–æ–Ω–æ–≥ ${hours} —Ü–∞–≥ ${minutes} –º–∏–Ω ${seconds} —Å–µ–∫`;
}

const interval = setInterval(updateCountdown, 1000);
updateCountdown();

// Slide show
function startSlideShow() {
  let i = 0;
  const slides = document.getElementsByClassName("slide");
  function showSlide() {
    for(let j=0;j<slides.length;j++) slides[j].style.display="none";
    slides[i].style.display="block";
    i = (i+1)%slides.length;
    setTimeout(showSlide,3000);
  }
  showSlide();
}

// Confetti
function startConfetti() {
  const canvas = document.getElementById('confetti');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const confettiCount = 150;
  const confetti = [];

  for(let i=0;i<confettiCount;i++){
    confetti.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height - canvas.height,
      r: Math.random()*6+4,
      d: Math.random()*confettiCount,
      color: `hsl(${Math.random()*360}, 100%, 50%)`,
      tilt: Math.random()*10-10
    });
  }

  function drawConfetti() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    confetti.forEach(c=>{
      ctx.beginPath();
      ctx.lineWidth = c.r/2;
      ctx.strokeStyle = c.color;
      ctx.moveTo(c.x + c.tilt + c.r/4, c.y);
      ctx.lineTo(c.x + c.tilt, c.y + c.tilt + c.r/4);
      ctx.stroke();
    });
    updateConfetti();
  }

  function updateConfetti() {
    confetti.forEach(c=>{
      c.y += Math.cos(c.d) + 1 + c.r/2;
      c.x += Math.sin(c.d) * 2;
      if(c.y > canvas.height){ c.y = -10; c.x = Math.random()*canvas.width; }
    });
  }

  setInterval(drawConfetti, 20);
}
</script>
